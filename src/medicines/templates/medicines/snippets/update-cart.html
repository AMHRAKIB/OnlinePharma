<form method='POST' action='{% url "cart:update" %}' class="form "> {% csrf_token %}
	 <input type='hidden' name="medicine_id" value='{{medicine.id}}'>

	 {% if in_cart %}
	 	<button type='submit' class='btn btn-link btn-sm' style="padding: 0px;cursor: pointer;">Remove?</button>

	 {% else %}

		{% if medicine in cart.medicines.all %}
			In cart <button type='submit' class='btn btn-link'>Remove?</button>
			{% else %}
			<button class='btn btn-success'>Add to card</button>
		{% endif %}
	{% endif %}

 </form>
